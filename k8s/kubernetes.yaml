---
# MariaDB for Catalog Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-db
  namespace: retail-store
  labels:
    app: catalog-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog-db
  template:
    metadata:
      labels:
        app: catalog-db
    spec:
      containers:
      - name: mariadb
        image: mariadb:10.9
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: db-password
        - name: MYSQL_ALLOW_EMPTY_PASSWORD
          value: "true"
        - name: MYSQL_DATABASE
          value: "catalogdb"
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: catalog-username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: db-password
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
            - -u
            - catalog_user
            - -p$(MYSQL_PASSWORD)
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
            - -u
            - catalog_user
            - -p$(MYSQL_PASSWORD)
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: catalog-db
  namespace: retail-store
spec:
  selector:
    app: catalog-db
  ports:
  - port: 3306
    targetPort: 3306
  type: ClusterIP

---
# DynamoDB Local for Cart Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: carts-db
  namespace: retail-store
  labels:
    app: carts-db
spec:
  replicas: 1
  selector:
