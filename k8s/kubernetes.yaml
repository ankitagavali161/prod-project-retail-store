---
# PostgreSQL for Orders Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-db
  namespace: retail-store
  labels:
    app: orders-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders-db
  template:
    metadata:
      labels:
        app: orders-db
    spec:
      containers:
      - name: postgres
        image: postgres:16.1
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: db-password
        - name: POSTGRES_DB
          value: "orders"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: orders-username
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -d
            - orders
            - -U
            - orders_user
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -d
            - orders
            - -U
            - orders_user
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
