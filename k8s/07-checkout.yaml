apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkout
  namespace: retail-store
  labels:
    app: checkout
spec:
  replicas: 2
  selector:
    matchLabels:
      app: checkout
  template:
    metadata:
      labels:
        app: checkout
    spec:
      containers:
      - name: checkout
        image: public.ecr.aws/aws-containers/retail-store-sample-checkout:1.0.0
        ports:
        - containerPort: 8080
        env:
        - name: RETAIL_CHECKOUT_PERSISTENCE_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: checkout-config
              key: RETAIL_CHECKOUT_PERSISTENCE_PROVIDER
        - name: RETAIL_CHECKOUT_PERSISTENCE_REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: checkout-config
              key: RETAIL_CHECKOUT_PERSISTENCE_REDIS_URL
        - name: RETAIL_CHECKOUT_ENDPOINTS_ORDERS
          valueFrom:
            configMapKeyRef:
              name: checkout-config
              key: RETAIL_CHECKOUT_ENDPOINTS_ORDERS
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
          readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Service
metadata:
  name: checkout
  namespace: retail-store
spec:
  selector:
    app: checkout
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
